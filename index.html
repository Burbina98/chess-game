<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet">
    <title>Chess Game</title>
</head>
<body>
    <div class="board">
         <!-- 1st rank -->
            <div class="square white" ><img src="" class="piece"></div>
            <div class="square black" ><img src="" class="piece"></div>
            <div class="square white" ><img src="" class="piece"></div>
            <div class="square black" ><img src="" class="piece"></div>
            <div class="square white" ><img src="" class="piece"></div>
            <div class="square black" ><img src="" class="piece"></div>
            <div class="square white" ><img src="" class="piece"></div>
            <div class="square black" ><img src="" class="piece"></div>
         <!-- 2nd rank -->           
            <div class="square black"><img src="" class =" piece"></div>
            <div class="square white"><img src="" class =" piece"></div>
            <div class="square black"><img src="" class =" piece"></div>
            <div class="square white"><img src="" class =" piece"></div>
            <div class="square black"><img src="" class =" piece"></div>
            <div class="square white"><img src="" class =" piece"></div>
            <div class="square black"><img src="" class =" piece"></div>
            <div class="square white"><img src="" class =" piece"></div>
        <!-- 3rd rank -->    
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
        <!-- 4th rank -->
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
        <!-- 5th rank -->            
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
        <!-- 6th rank -->
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
        <!-- 7th rank -->           
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
        <!-- 8th rank -->
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>


        </div>

    </div>
</body>
</html>
